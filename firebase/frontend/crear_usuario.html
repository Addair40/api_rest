<!DOCTYPE html>
<html lang="es">
<head>
    <title>REGISTRATE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body bgcolor="#174775"><center>
    <form action="">
        <h1 style="color:white">NUEVO USUARIO</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="CORREO" type="text" id="email" name="email">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="CONTRASENA" type="password" id="password" name="password">
        </label>
        <input style="background-color:rgb(16, 192, 16)" type="button" value="AGREGAR USUARIO" onclick="crearUsuario()"/>
        <br>
        <a style="background-color:rgb(255, 255, 255)" href="index.html" class="button">REGRESAR</a>
    </form>
    
    <script type="text/javascript" src="/static/js/crearusuario.js"></script>
</body>
</html>
